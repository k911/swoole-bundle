language: php
sudo: false

cache:
  directories:
  - $HOME/.composer/cache
  - $HOME/pecl_cache

env:
  global:
  - COMPOSER_ARGS=install
  - SWOOLE_VERSION=4.2.1

matrix:
  include:
  - php: '7.2'
    before_script:
    - >-
      curl -L
      https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - 'chmod +x ./cc-test-reporter'
    - './cc-test-reporter before-build'
    after_success:
    - >-
      ./cc-test-reporter after-build -t clover --exit-code
      $TRAVIS_TEST_RESULT
    env:
    - COVERAGE=1
    - DEPLOY=1
  - php: '7.2'
    env:
    - COMPOSER_ARGS=update
  - php: '7.2'
    env:
    - COMPOSER_ARGS=update --prefer-lowest

before_install:
- 'export PATH="$PATH:$HOME/.composer/vendor/bin"'
- 'composer global require phwoolcon/ci-pecl-cacher'
- pecl update-channels
- ci-pecl-install swoole-$SWOOLE_VERSION swoole

install:
- 'composer $COMPOSER_ARGS --prefer-dist --no-progress --no-suggest --no-scripts --ansi'

script:
- 'if [[ "$COVERAGE" != "1" ]]; then composer test; fi'
- 'if [[ "$COVERAGE" == "1" ]]; then composer analyse; fi'
- 'if [[ "$COVERAGE" == "1" ]]; then composer code-coverage; fi'
- 'for f in ./tests/Server/*.sh; do echo "[Test] $f"; bash "$f" -H || return 1; done;'

before_deploy:
- >-
  export VERSION=$(cat ./composer.json | grep version | sed -E
  "s/\s+\"version\": \"v(.*)\",/\1/") && echo "VERSION=${VERSION}"
- yarn global add conventional-changelog-cli conventional-recommended-bump conventional-github-releaser

deploy:
- provider: script
  skip_cleanup: true
  script: bash ./deploy/releaser.sh
  on:
    branch: master
    condition: $DEPLOY = 1
